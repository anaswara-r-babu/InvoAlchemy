<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Summary</title>
    <link rel="stylesheet" href="displayStyle.css">
</head>
<body>
</head>
<body>
    <div class="invoice-container" id="invoice-container">
        <header class="header">
            <h1>INVOICE</h1>
            <p>Invoice Number: <span id="display-invoice-num"></span></p>
        </header>

        <section class="billing-section">

            <div class="billing-details">
                <h3>From :</h3>
                <div>
                    <span class="label">Name :</span>
                    <label id="billing-name"></label>
                </div>
                <div>
                    <span class="label">Address :</span>
                    <label id="billing-address"></label>
                </div>
                <div>
                    <span class="label">Email :</span>
                    <label id="billing-email"></label>
                </div>
                <div>
                    <span class="label">Phone :</span>
                    <label id="billing-phone"></label>
                </div>
            </div>

            <div class="billing-details">
                <h3>Bill To :</h3>
                <div>
                    <span class="label">Name :</span>
                    <label id="billingto-name"></label>
                </div>
                <div>
                    <span class="label">Address :</span>
                    <label id="billingto-address"></label>
                </div>
                <div>
                    <span class="label">Email :</span>
                    <label id="billingto-email"></label>
                </div>
                <div>
                    <span class="label">Phone :</span>
                    <label id="billingto-phone"></label>
                </div>
            </div>
            
        </section>

        <section class="date">
            <label>Date :</label>
            <label id="date"></label>
        </section>

        <table class="item-table">
            <thead>
                <tr>
                    <th class="description">Description</th>
                    <th class="small">Quantity</th>
                    <th class="price">Price</th>
                    <th>Tax</th>
                    <th>Subtotal</th>
                </tr>
            </thead>

            <tbody id="displayTableBody">
                <!-- Data will be populated here -->
            </tbody>
            <!-- <tbody id="itemTableBodyDisplay">
                 <tr>
                    <td>Your Description</td>
                    <td>1</td>
                    <td>₹0.00</td>
                    <td>₹0.00</td>
                    <td>₹0.00</td>
                </tr> 
                 Repeat rows as needed 
            </tbody>  -->
        </table>

        <section class="details"> 
            <div class="info payment-info">
                <h4>Payment Information:</h4>
                <div class="info-row item">
                    <span class="payment">UPI :</span>
                    <label class="upiid" id="res-upi"></label>
                </div>
                <div class="info-row">
                    <span class="payment item" >GST :</span>
                    <label class="gstid" id="res-gst"></label>
                </div>
                <div class="info-row item">
                    <span class="payment">Method of Payment :</span>
                    <label class="method" id="res-method"></label>
                </div>
                
            </div>
            
            <div class="info summary">
                <div class="main-label"><h4>INVOICE SUMMARY</h4></div>
                <div class="form-group item">
                    <span class="labelsum">Subtotal:</span>
                    <label class="resultlabel" id="res-subtotal">₹ 0</label>
                </div>
                <div class="form-group item">
                    <span class="labelsum">Tax:</span>
                    <label class="resultlabel" id="res-tax">₹ 0</label>
                </div>
                <div class="form-group item">
                    <span class="labelsum">TOTAL:</span>
                    <label class="resultlabel" id="res-total">₹ 0</label>
                </div>
                <!-- total amount in words  -->
            </div>

        </section>
        <div class="amount-in-words-container item">
            <span class="labelsum" id="amount-in-words">Total in words:</span> <br> 
            <label class="resultlabel" id="res-words">₹ 0</label>
        </div>

        <section class="display-notes-terms">
            <div class="display-notes info">
                <p>NOTES</p>
                <label for="" id="res-note" class="display-info"></label> 
            </div>
            <div class="display-terms info">
                <p>TERMS</p>
                <label for="" id="res-term" class="display-info"></label>
            </div>
        </section>
        
        <div class="thank-you">
            <p>Thank You!</p>
        </div>
        <div class="download">
            <button id="downloadBtn">Download PDF</button>
        </div>
        
    </div>
    
    <script src="display.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="download.js"></script>
</body>
</html>
